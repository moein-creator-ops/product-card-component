<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="css/styles.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <!-- 
  Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  
  <div class="container">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
      <div class="card">
        <div
          class="image-container desktop"
        ></div>
        <div class="card-content">
          <p class="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous
            interpretation composed by Olivier
            Polge, Perfumer-Creator for the House
            of CHANEL.
          </p>
          <div class="price-container">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="btn">
            <span class="cart-icon"></span>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
